<div
  class="rounded-md p-2 hover:bg-gray-200 hover:cursor-pointer relative"
  (click)="onSelectMovie()"
>
  <div
    class="absolute right-4 top-4 bg-white px-1 rounded-md z-10 text-sm border border-gray-300"
  >
    <p>{{ voteAverage }}</p>
  </div>
  <div class="relative">
    <img [src]="image" [alt]="movie().title" class="rounded-md" />
    @if (progressBar()) {
      <div
        class="w-[95%] bg-black rounded-full h-1.5 mx-auto absolute bottom-1 left-0 right-0"
      >
        <div
          class="bg-white h-full rounded-full"
          [style.width]="movie().watchPercentage + '%'"
        ></div>
      </div>
    }
  </div>
  <p class="font-medium text-gray-800 pt-2 line-clamp-1 sm:line-clamp-none">
    {{ movie().title }}
  </p>
  <p class="text-xs text-gray-700 font-medium line-clamp-1 sm:line-clamp-none">
    {{ movie().genres }}
  </p>
</div>
