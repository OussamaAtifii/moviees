<h2 class="font-semibold text-xl text-gray-700 flex items-center gap-2">
  {{ title() }}
</h2>
<!-- Most popular movies grid -->
<div
  class="grid grid-cols-2 sm:grid-cols-5"
  [class.sm:grid-cols-6]="type() === 'watching'"
>
  @for (movie of movies(); track movie.id) {
    <app-movie [movie]="movie" [progressBar]="addProgressBar()" />
  }
</div>
