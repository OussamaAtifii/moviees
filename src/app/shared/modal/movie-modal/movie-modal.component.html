<app-modal>
  <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-lg mx-auto">
    <!-- Header con la imagen de fondo -->
    <div class="relative">
      <button
        class="bg-white text-black font-medium rounded-full transition m-2 right-0 absolute z-20 p-1 focus:outline-none hover:bg-gray-200"
        (click)="onClearSelectedMovie()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          width="20"
          height="20"
          stroke-width="1.5"
        >
          <path d="M18 6l-12 12"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
      <img
        [src]="'https://image.tmdb.org/t/p/w500/' + movie()?.poster_path"
        [alt]="movie()?.title"
        class="w-full h-48 object-cover"
      />
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end p-4">
        <h2 class="text-white text-2xl font-bold">
          {{ movie()?.title }}
        </h2>
      </div>
    </div>

    <!-- Contenido inferior -->
    <div class="p-6">
      <!-- Fecha de publicación -->
      <p class="text-gray-500 text-sm mb-4">
        Release Date: {{ movie()?.release_date | date }}
      </p>

      <!-- Resumen -->
      <p class="text-gray-700 text-base leading-relaxed">
        {{ movie()?.overview || "No overview available." }}
      </p>

      <!-- Botón -->
      <div class="mt-6 text-center"></div>
    </div>
  </div>
</app-modal>
